#Enable Mouse:
set -g mouse on

#Supress Automatic Renaming:
set-option -g allow-rename off

unbind C-b
set -g prefix C-a

# Rebind Ctrl-a to system by pressing it twice:
bind-key 'C-a' send-prefix

set -g base-index 1

bind-key r source-file ~/.tmux.conf \; display-message "Tmux reloaded" # Reload Config

set-option -g default-terminal "screen-256color"
set-option -g status-keys "emacs"

set-option -g status-bg '#666666'
set-option -g status-fg '#aaaaaa'

set -g status-left-length 50
set-option -g status-right " #(date '+%a, %b %d - %I:%M') " # Set bottom right text

bind-key \\ split-window -v -c '#{pane_current_path}' # Open vertical pane
bind-key \\ split-window -h -c '#{pane_current_path}' # Open horizontal pane

# Fine-grain resizes
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Larger resizes
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

bind c new-window -c "#{pane_current_path}"

set-option -g base-index 1
set-option -g renumber-windows on

bind-key b break-pane -d

bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Enable clearing screen (Ctrl+l is used for switching panes)
bind C-l send-keys 'C-l'
